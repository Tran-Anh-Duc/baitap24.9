<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>công tắc - bóng đèn</title>
  <button onclick="on()">on</button>
  <button onclick="off()">off</button>
</head>
<body>


<script>
  
  class SwitchButton {
    lamb ;
    status;

    constructor(status) {
      this.status = status;
    }
    connectToLamp(ElctricLamp){
      this.lamb = ElctricLamp;
    }

    getStatus(){
      if (this.status){
        console.log("công tắc đã bật")
      }else {
        console.log("công tắc chưa bật")
      }
    }

    switchOn(){
      if (this.lamb !== undefined){
        this.lamb.turnOn()
        this.status = true;
      }else {
        console.log("kết nối đã")
      }
    }
    switchOff(){
      if (this.lamb !== undefined){
        this.lamb.turnOff()
        this.status = false;
      }else {
        console.log("kết nối đã")
      }
    }
  }

  class ElectricLamp {
    status;

    constructor() {
      this.status = status;
    }

  getStatus(){
      if (this.status){
        console.log("bóng đèn đang sáng")
      }else {
        console.log("bóng đèn không sáng")
      }
  }
  turnOn(){
      this.status = true;
  }
  turnOff(){
      this.status = false;
  }

  }
  let switchButton = new SwitchButton(false)
  let lamp =  new ElectricLamp(false)
  switchButton.connectToLamp(lamp)

  function on() {
    switchButton.switchOn()
    lamp.getStatus();
    switchButton.getStatus()
  }
  function off() {
    switchButton.switchOff()
    lamp.getStatus()
    switchButton.getStatus()
  }


  
  
  
  
  
  
  
  
  
  
  
  
  
  
</script>




</body>
</html>
