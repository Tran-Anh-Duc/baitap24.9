  class SwitchButton {
    lamb ;
    status;

    constructor(status) {
      this.status = status;
    }
    connectTolamp(elctricLamp){
      this.lamb = elctricLamp;
    }

    getSatus(){
      if (this.status){
        console.log("công tắc đã bật")
      }else {
        console.log("công tắc chưa bật")
      }
    }

    switchOn(){
      if (this.lamb !== undefined){
        this.lamb.turnOn()
        this.status = true;
      }else {
        console.log("kết nối đã")
      }
    }
    switchOff(){
      if (this.lamb !== undefined){
        this.lamb.turnOff()
        this.status = false;
      }else {
        console.log("kết nối đã")
      }
    }
  }
