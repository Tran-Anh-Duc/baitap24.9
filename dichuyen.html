<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di chuyển đơn giản</title>
</head>
<body>
<div id="game"></div>
<script>

        function Hero(image, top,left,size,speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.speed = speed;
            this.size = size;


            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;"  alt=""/>';
            }
            this.moveRight = function () {
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }

            this.moveBottom = function () {
                this.top += this.speed;
                console.log('ok: ' + this.top);
            }
            this.moveLeft = function () {
                this.left -= this.speed
                console.log('ok:' + this.left)
            }
            this.moveTop = function () {
                this.top -= this.speed;
                console.log('ok :' + this.top)
            }
        }

        let speed = +prompt('nhập tốc độ')
        let hero =  new Hero ('anh.png.png',0 , 0, 200,speed)
        function start() {
            if (hero.top === 0 && hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            }
             else if (hero.top < window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size){
                hero.moveBottom();
            }
            else if (hero.left > 0){
                hero.moveLeft()
            }else if (hero.top > 0){
                hero.moveTop()
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 10)
        }

        start();



</script>
</body>
</html>
