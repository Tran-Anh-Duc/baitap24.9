<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<canvas id="cv" style="border: 1px solid " width="500" height="500"></canvas>
<body>
<script>
    class Rectangle {
        x;
        y;
        heigth;
        width;
        color

        constructor(x,y,a, b,color) {
            this.x =x;
            this.y=y;
            this.heigth = a;
            this.width = b;
            this.color = color;
        }

        dienTich() {
            return this.heigth * this.width;
        }

        chuVi() {
            return (this.heigth + this.width) * 2
        }
        draw(ctx){
            ctx.beginPath()
            ctx.rect(this.x,this.y,this.heigth,this.width)
            ctx.fillStyle = this.color
            ctx.fill()
            ctx.closePath()
        }



    }
    let ctx = document.getElementById('cv').getContext('2d')
    let rectangle = new Rectangle(100, 100,100,50,'blue')
    rectangle.draw(ctx)
    console.log(rectangle.dienTich())
    console.log(rectangle.chuVi())

</script>
</body>
</html>
